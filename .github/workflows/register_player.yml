name: Register Player

on:
  push:
    branches:
      - main

jobs:
  registerPlayer:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Register Player
        run: |
          pip install requests
          python register_player.py
        env:
          NICKNAME: ${{ steps.extractNickname.outputs.nickname }}
