<!-- GitHub Pages (index.html) -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Data</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>
<body>
    <div id="app">
        <h1>Players</h1>
        <ul>
            <li v-for="player in players">{{ player.nickname }}</li>
        </ul>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                players: []
            },
            methods: {
                fetchPlayers() {
                    fetch('/players.json')
                        .then(response => response.json())
                        .then(data => {
                            this.players = data.players || [];
                        })
                        .catch(error => console.error('Erro ao obter jogadores:', error));
                }
            },
            mounted() {
                this.fetchPlayers();
            }
        });
    </script>
</body>
</html>
